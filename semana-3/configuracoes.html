<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <style>
        body {

            text-align: center;
            padding-top: 50px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h2 {
            font-size: 1.5em;
            color: #333;

        }

        .back-button {
            position: absolute;
            bottom: 80px;

            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
